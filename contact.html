        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fc, #e3f2fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Vertical Line Animation */
        .vertical-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: -1;
        }

        .line {
            width: 3px;
            height: 100%;
            background: rgba(0, 102, 204, 0.2);
            transform: scaleY(0);
            animation: lineDrop 1.5s ease-in-out forwards;
        }

        .line:nth-child(odd) { animation-delay: 0.3s; }
        .line:nth-child(even) { animation-delay: 0.6s; }

        @keyframes lineDrop {
            0% { transform: scaleY(0); opacity: 0; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 900px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: floatUpDown 4s infinite ease-in-out alternate;
        }
/* Background Animation - Vertical Moving Lines */
.lines-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }

        .line {
            width: 4px;
            height: 100%;
            background: rgba(0, 102, 255, 0.4);
            position: absolute;
            bottom: 0;
            animation: slideLines 4s linear infinite;
        }

        /* Generate multiple lines with different delays */
        .line:nth-child(1) { left: 0%; animation-delay: 0s; }
        .line:nth-child(2) { left: 2%; animation-delay: 0.1s; }
        .line:nth-child(3) { left: 4%; animation-delay: 0.2s; }
        .line:nth-child(4) { left: 6%; animation-delay: 0.3s; }
        .line:nth-child(5) { left: 8%; animation-delay: 0.4s; }
        .line:nth-child(6) { left: 10%; animation-delay: 0.5s; }
        .line:nth-child(7) { left: 12%; animation-delay: 0.6s; }
        .line:nth-child(8) { left: 14%; animation-delay: 0.7s; }
        .line:nth-child(9) { left: 16%; animation-delay: 0.8s; }
        .line:nth-child(10) { left: 18%; animation-delay: 0.9s; }
        .line:nth-child(11) { left: 20%; animation-delay: 1s; }
        .line:nth-child(12) { left: 22%; animation-delay: 1.1s; }
        .line:nth-child(13) { left: 24%; animation-delay: 1.2s; }
        .line:nth-child(14) { left: 26%; animation-delay: 1.3s; }
        .line:nth-child(15) { left: 28%; animation-delay: 1.4s; }
        .line:nth-child(16) { left: 30%; animation-delay: 1.5s; }
        .line:nth-child(17) { left: 32%; animation-delay: 1.6s; }
        .line:nth-child(18) { left: 34%; animation-delay: 1.7s; }
        .line:nth-child(19) { left: 36%; animation-delay: 1.8s; }
        .line:nth-child(20) { left: 38%; animation-delay: 1.9s; }
        .line:nth-child(21) { left: 40%; animation-delay: 2s; }

        /* Animation for Sliding Lines */
        @keyframes slideLines {
            0% { transform: translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }
        @keyframes floatUpDown {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        .map-side {
            width: 50%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
        }

        .form-side {
            width: 45%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 153, 51, 0.3);
            animation: formPop 1s ease-in-out;
        }

        @keyframes formPop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .form-side input, 
        .form-side textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            background: #fff;
            color: #333;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .form-side input:focus,
        .form-side textarea:focus {
            border-color: #0066cc;
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.5);
        }

        .form-side button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff9900, #ff3366);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 153, 51, 0.4);
        }

        .form-side button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 102, 102, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .map-side, .form-side {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
